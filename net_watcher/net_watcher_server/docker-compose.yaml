services:
  # Development services
  postgres:
    image: postgres:16.3
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: net_watcher
      POSTGRES_PASSWORD: "vmocUbPLPGtdYZaVe66i9kbr1ltxLMwD"
    volumes:
      - net_watcher_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "um_HSfgprsyErtRr9fBRm2sN-0hghZvA"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: postgres:16.3
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: net_watcher_test
      POSTGRES_PASSWORD: "Kk3wMk0emYTURhWgi6Tlc5yt2ECk2Boh"
    volumes:
      - net_watcher_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "RaXIdtMTc80ciDvCY6xU6vkEqV-RlJ5j"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  net_watcher_data:
  net_watcher_test_data:
